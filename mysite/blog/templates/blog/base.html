<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">

  </head>
  <body class='loader'>

  <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
    <div class="container">
      <ul class ="navbar-nav">
        <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
        <li><a class="nav-item nav-link" href="{% url 'about' %}">About</a></li>
        <li><a class="nav-item nav-link" href="https://www.github.com">Github</a></li>
        <li><a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
      </ul>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li><a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a> </li>
          <li><a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a> </li>
          <li><a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a> </li>
          <li><a>Welcome {{ user.username }}</a></li>

        {% else %}
          <li><a class="nav-item nav-link" href="{% url 'login' %}"><i class="bi bi-person-fill"></i></a></li>

        {% endif %}

      </ul>
    </div>
  </nav>

  <div class="container">
    {% block body_block%}
    {% endblock %}
  </div>

  </body>
  </html>
