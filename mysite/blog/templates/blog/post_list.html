{% extends 'blog/base.html'%}
{% block body_block%}

<div class="centerstage">
  {% for post in post_list %}
  <h1><a href="#"></a></h1>
  <div class="post">
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <div class="date">
      <p>Publised on: {{post.publish|date:'D M Y'}}</p>
    </div>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments:{{ post.approved_comment.count }}</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
